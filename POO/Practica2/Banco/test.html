<!Doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Menu Circular css3</title>
	<style type="text/css">
	body{background: black;}
	ul{

		width:400px;
		height:100px;
		margin:0 auto;
		margin-top: 50px;
	}
	ul li{
		width:70px;
		height: 50px;
		list-style: none;
		float:left;
		margin-right:20px;
		background: gray;
		padding-top: 20px;
		font-family: Tahoma;
		text-align: center;
		border-radius: 40px;
		-webkit-transition:all .5s ease;
	}
	ul li:hover{
		-webkit-transform:scale(1.2);
		color:#fff;
		box-shadow: 0px 10px 2px #ccc;
	}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Articles</li>
		<li>About me</li>
		<li>Contact</li>
	</ul>	
</body>
</html

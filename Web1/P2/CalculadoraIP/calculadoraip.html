<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8"/>
	<title>Calculadora de IP</title>

	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="calculadoraip.js"></script>

	<!--[if IE lt 9]>
		<style>
			.bbtn{float:left;}
		</style>
	<![endif]-->

</head>
<body>
	<header>
		<h1>Calculadora de IP</h1>
	</header>
	<section id="calculadora">
		<section id="ip">
			<form id="ipform">
				<input type="text" placeholder="IP" onchange="check()" autocomplete="off" id="iptext" value="" />
			</form>
		</section>

		<section id="buttons">
			<div class="brow">
				<div class="bbtn" onclick="pressed(this)">9</div>
				<div class="bbtn" onclick="pressed(this)">8</div>
				<div class="bbtn" onclick="pressed(this)">7</div>
				<div class="bbtn dot" onclick="pressed(this)">.</div>
			</div>
			<div class="brow">
				<div class="bbtn"  onclick="pressed(this)">4</div>
				<div class="bbtn" onclick="pressed(this)">5</div>
				<div class="bbtn" onclick="pressed(this)">6</div>
				<div class="bbtn dot" onclick="pressed(this)">=</div>
			</div>
			<div class="brow">
				<div class="bbtn" onclick="pressed(this)">1</div>
				<div class="bbtn" onclick="pressed(this)">2</div>
				<div class="bbtn" onclick="pressed(this)">3</div>
				<div class="bbtn dot" onclick="pressed(this)">0</div>
			</div>
		</section>
	</section>
</body>
</html>
